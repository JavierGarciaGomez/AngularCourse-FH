<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
<app-pais-input (onEnter)="buscar($event)" (onDebounce)="getSugerencias($event)" placeholder="Teclea un país"></app-pais-input>

    <!-- (input)="teclaPresionada()" -->
    <!-- [(ngModel)]="termino"
            [placeholder]="placeholder"
           (input)="teclaPresionada()" -->
  </div>
</div>

<ul *ngIf="mostrarSugerencias"
class="list-group">
<li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
    <a class="nav-link"
       [routerLink]="['/pais', pais.cca3]">
        {{ pais.name.common }}
    </a>
</li>
<li class="list-group-item list-group-item-action"
    (click)="buscarSugerido( termino )">
    <a class="nav-link">
        Buscar "{{ termino }}"
    </a>
</li>
</ul>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término buscado: {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
